      $(document).ready(function(){
        var owl = $('.gallery');
        owl.owlCarousel({
            items:1,
            loop:true,
            dots:false,
        });
        $('.but1').click(function(){
            owl.trigger('to.owl.carousel',[0]);
        })
        $('.but2').click(function(){
            owl.trigger('to.owl.carousel',[1]);
        })
        $('.but3').click(function(){
          owl.trigger('to.owl.carousel',[2]);
        })
      });

      AOS.init({
        duration: 1200,
      })

      window.onload = localStorage.clear();

      var sliderdata = (imageid,sliderid) => {
        localStorage.setItem("ImageId", imageid);
        localStorage.setItem("SliderId", sliderid);
        window.location = "./pfslider.html"
      }
