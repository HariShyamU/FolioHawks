<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/aos.css"/>
  </head>
  <body style="margin:0;">
    <style media="screen">
      body {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        background-color: #0A000A;
      }

      #scene {
          margin-top: 5vh;
          margin-left: 3vw;
      }

      .circle1 {
        display: block;
        position: absolute;
        top:10vh;
        left:20vw;
        background: black;
        border-radius: 100%;
        height: 9vw;
        width: 9vw;
        margin: 0;
        background: radial-gradient(circle at 10px 10px, #ffA500, #ff00ff);
        -webkit-animation: moveleft 3s infinite  normal ease-out;
          animation: moveleft 3s infinite  normal ease-out;
      }
      .circle5 {
        display: block;
        position: absolute;
        top:50vh;
        left:15vw;
        background: black;
        border-radius: 100%;
        height: 12vw;
        width: 12vw;
        margin: 0;
        background: radial-gradient(circle at 50px 50px, #ffA500, #ff00ff);
        -webkit-animation: movebotright 3s infinite  normal ease-out;
          animation: movebotright 3s infinite  normal ease-out;
      }
      .circle6 {
        display: block;
        position: absolute;
        top:70vh;
        left:50vw;
        background: black;
        border-radius: 100%;
        height: 5vw;
        width: 5vw;
        margin: 0;
        background: radial-gradient(circle at 10px 10px, #ffA500, #ff00ff);
        -webkit-animation: movebot 3s infinite  normal ease-out;
          animation: movebot 3s infinite  normal ease-out;
      }

      .circle2 {
        display: block;
        position: absolute;
        top:25vh;
        left:32vw;
        background: black;
        border-radius: 100%;
        height: 20vw;;
        width: 20vw;
        margin: 0;
        background: radial-gradient(circle at 50px 50px, #ffA500, #ff00ff);
        -webkit-animation: movebot 3s infinite  normal ease-out;
          animation: movebot 3s infinite  normal ease-out;
      }
      .circle3 {
        display: block;
        background: black;
        position: absolute;
        top:28vh;
        left:40vw;
        border-radius: 100%;
        height: 15vw;;
        width: 15vw;
        margin: 0;
        background: radial-gradient(circle at 50px 50px, #ffA500, #ff00ff);
        -webkit-animation: moveleft 3s infinite  normal ease-out;
          animation: moveleft 3s infinite  normal ease-out;
      }
      .circle4 {
        display: block;
        position: absolute;
        top:15vh;
        left:80vw;
        background: black;
        border-radius: 100%;
        height: 12vw;;
        width: 12vw;
        margin: 0;
        background: radial-gradient(circle 10vw at 1px 1px, #6C006C, #000000);
        -webkit-animation: moveright 3s infinite  normal ease-out;
          animation: moveright 3s infinite  normal ease-out;
      }
      .circle7 {
        display: block;
        position: absolute;
        top:52vh;
        left:70vw;
        background: black;
        border-radius: 100%;
        height: 20vw;
        width: 20vw;
        margin: 0;
        background: radial-gradient(circle 10vw at 1px 1px, #6C006C, #000000);
        -webkit-animation: movebotright1 3s infinite  normal ease-out;
          animation: movebotright1 3s infinite  normal ease-out;
      }
      .circle8 {
        display: block;
        position: absolute;
        top:45vh;
        left:35vw;
        background: black;
        border-radius: 100%;
        height: 10vw;
        width: 10vw;
        margin: 0;
        background: radial-gradient(circle 10vw at 1px 1px, #6C006C, #000000);
        -webkit-animation: movetopleft 3s infinite  normal ease-out;
          animation: movetopleft 3s infinite  normal ease-out;
      }
      .circle9 {
        display: block;
        position: absolute;
        top:8vh;
        left:15vw;
        background: black;
        border-radius: 100%;
        height: 5vw;
        width: 5vw;
        margin: 0;
        background: radial-gradient(circle 5vw at 1px 1px, #6C006C, #000000);
        -webkit-animation: moveright 3s infinite  normal ease-out;
          animation: moveright 3s infinite  normal ease-out;
      }
      .circle0 {
        display: block;
        position: absolute;
        top:55vh;
        left:10vw;
        background: black;
        border-radius: 100%;
        height: 7vw;
        width: 7vw;
        margin: 0;
        background: radial-gradient(circle 5vw at 1px 1px, #6C006C, #000000);
        position: relative;
        -webkit-animation: moveup 3s infinite  normal ease-out;
          animation: moveup 3s infinite  normal ease-out;
        }
        @-webkit-keyframes moveup {
          0% {
            transform: translateY(100%);
          }
          100% {
            transform: translateY(0);
          }
        }
        @keyframes moveup {
          0% {
            transform: translateY(100%);
          }
          100% {
            transform: translateY(0);
          }
        }
        @-webkit-keyframes movebot {
          0% {
            transform: translateY(-10%);
          }
          100% {
            transform: translateY(0);
          }
        }
        @keyframes movebot {
          0% {
            transform: translateY(-10%);
          }
          100% {
            transform: translateY(0);
          }
        }
        @-webkit-keyframes moveright {
          0% {
            transform: translateX(-100%);
          }
          100% {
            transform: translateX(0);
          }
        }
        @keyframes moveright {
          0% {
            transform: translateX(-100%);
          }
          100% {
            transform: translateX(0);
          }
        }
        @-webkit-keyframes moveleft {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(0);
          }
        }
        @keyframes moveleft {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(0);
          }
        }
        @keyframes movetopleft {
          0% {
            transform: translate(50%, 50%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
        @-webkit-keyframes movetopleft {
          0% {
            transform: translate(50%, 50%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
        @keyframes movebotright {
          0% {
            transform: translate(-50%, -50%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
        @-webkit-keyframes movebotright {
          0% {
            transform: translate(-50%, -50%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
        @keyframes movebotright1 {
          0% {
            transform: translate(-20%, -20%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
        @-webkit-keyframes movebotright1 {
          0% {
            transform: translate(-20%, -20%)
          }
          100% {
            transform: translate(0%,0%)
          }
        }
    </style>

      <div id="scene">
        <div data-depth="0.2"> <figure class="circle9">       </figure> </div>
        <div data-depth="0.3"> <figure class="circle1">       </figure> </div>
        <div data-depth="0.3"> <figure class="circle2">       </figure> </div>
        <div data-depth="0.2"> <figure class="circle8">       </figure> </div>
        <div data-depth="0.1"> <figure class="circle3">       </figure> </div>
        <div data-depth="0.2"> <figure class="circle4">       </figure> </div>
        <div data-depth="0.2"> <figure class="circle0">       </figure> </div>
        <div data-depth="0.3"> <figure class="circle5">       </figure> </div>
        <div data-depth="0.3"> <figure class="circle6">       </figure> </div>
        <div data-depth="0.2"> <figure class="circle7">       </figure> </div>
        <div data-depth="0.6">TITLE</div>
      </div>



  </body>
  <script src="assets/js/aos.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="parallax.min.js"> </script>
  <script type="text/javascript">
  AOS.init({
    duration: 3000,
  })
  </script>
</html>
