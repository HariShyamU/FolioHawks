    <script type="text/javascript">

    $(document).ready(function(){
      var owl = $('.pages');
      function setOwlStageHeight(event) {
        var maxHeight = 0;
        var maxWidth=0;
        $('.owl-item.active').each(function () { // LOOP THROUGH ACTIVE ITEMS
            var thisHeight = parseInt( $(this).height() );
            maxHeight=(maxHeight>=thisHeight?maxHeight:thisHeight);
            var thisWidth = parseInt( $(this).width() );
            maxWidth=(maxWidth>=thisWidth?maxWidth:thisWidth);
        });
        $('.owl-carousel').css('height', maxHeight );
        // $('.owl-carousel').css('width', maxWidth );
        $('.owl-stage-outer').css('height', maxHeight ); // CORRECT DRAG-AREA SO BUTTONS ARE CLICKABLE
        // $('.owl-stage-outer').css('width', maxWidth ); // CORRECT DRAG-AREA SO BUTTONS ARE CLICKABLE
      }
      owl.owlCarousel({
          items:1,
          loop:false,
          autoplay:false,
          dots:false,
          margin:0,
          autoHeight:true,
          onInitialized: setOwlStageHeight,
          onResized: setOwlStageHeight,
          onTranslated: setOwlStageHeight
      });
      $('.navhome').click(function(){
          owl.trigger('to.owl.carousel',[0]);
      })
      $('.navabout').click(function(){
          owl.trigger('to.owl.carousel',[1]);
      })
      $('.navpf').click(function(){
        owl.trigger('to.owl.carousel',[2]);
      })
      $('.navcontact').click(function(){
        owl.trigger('to.owl.carousel',[3]);
      })
    });
